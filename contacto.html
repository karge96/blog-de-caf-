<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiBlogDeCafé</title>
    <link rel="stylesheet" href="normalice.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="headers">
        <div class="contenedor">
            <div class="barra">
                 <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span> </h1>
                 </a>
                 <nav class="navegacion">
                    <a href="nosotros.html" class="nav_enlace">Nosotros</a>
                    <a href="cursos.html" class="nav_enlace">Cursos</a>
                    <a href="contacto.html" class="nav_enlace">Contácto</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="contenedor">
       <h3 class="centrar-texto">Contacto</h3>
         <div class="contacto-bg"></div>
         <form class="formulario">
             <div class="campo">
                 <label class="campo__label" for="nombre">Nombre</label>
                 <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
             </div>
             <div class="campo">
                 <label class="campo__label" for="email">E-mail</label>
                 <input class="campo__field" type="E-mail" placeholder="E-mail" id="email">
             </div>
             <div class="campo">
                 <label class="campo__label" for="mensaje">Mensaje</label>
                 <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje"></textarea>
             </div>
             <div class="campo">
                 <input type="submit" value="Enviar" class="boton boton--primario">
             </div>
         </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="nav_enlace">Nosotros</a>
                    <a href="cursos.html" class="nav_enlace">Cursos</a>
                    <a href="contacto.html" class="nav_enlace">Contácto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script srcset="js/modernizr.js"></script>
</body>
</html>
